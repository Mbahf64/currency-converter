<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
    <div class="wrapper">

     
        <form action="#">
         

            <div class="exchange-rate"></div>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/USA" alt="United Arab Emirates flag"/>
                        <select>
                    
                        </select>              
                    </div>
                </div>
                <div class="icon">
                    <i class="fas fa-exchange"></i>

                </div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://countryflagsapi.com/svg/ng" alt="United Arab Emirates flag"/>
                        <select>

                        </select>              
                    </div>
                </div>
            </div>
          
            <button>Convert</button>
        </form> 
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
